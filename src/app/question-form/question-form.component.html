<div class="quiz" *ngIf="question">
	<h1>{{question.label}}</h1>
	<form [formGroup]="form">
	  <div class="form-group">
		<label *ngFor="let choice of question.choices">
		  <input type="radio" [value]="choice" formControlName="choice">
		  <span>{{choice.value}}</span>
		</label>
	  </div>
	</form>
  </div>
