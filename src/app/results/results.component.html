<div class="results">
  <h1 class="md-display-1" align="center">Your results:</h1>
  <mat-card class="results-container">
    <div class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
      {{a.value}} ----- {{a.correct}}
    </div>
  </mat-card>
</div>
<div class="center">
  <a routerLink="/welcome">
    <button mat-raised-button color="primary" class="btn btn-primary">Choose another quiz</button>
  </a>

</div>
